# Pre-commit hooks configuration
# Install with: pip3 install pre-commit && python3 -m pre_commit install
# Or if binary is in PATH: pip3 install pre-commit && pre-commit install

repos:
  # Shell script linting
  # Note: If pre-commit has environment issues, use `make check` instead
  # This hook will gracefully skip if shellcheck isn't available
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: bash -c 'if command -v shellcheck >/dev/null 2>&1; then shellcheck -S error "$@"; else exit 0; fi' --
        language: system
        args: ['-S', 'error']
        files: \.(sh|bash)$
        pass_filenames: true
        always_run: false

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']
        files: \.(yaml|yml)$

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        files: \.py$

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']
        files: \.py$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
