# Nginx configuration for Arista ZTP Bootstrap Service
# Optimized for security and performance

# Main server block for HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ztpboot.example.com 10.0.0.10 2001:db8::10;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    # SSL stapling disabled - no OCSP responder in certificate
    # ssl_stapling on;
    # ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'none'; style-src 'none'; img-src 'none'; font-src 'none'; connect-src 'none'; media-src 'none'; object-src 'none'; child-src 'none'; frame-src 'none'; worker-src 'none'; frame-ancestors 'none'; form-action 'none'; base-uri 'self';" always;
    
    # Root directory for serving files
    root /usr/share/nginx/html;
    index bootstrap.py;
    
    # Logging
    access_log /var/log/nginx/ztpbootstrap_access.log;
    error_log /var/log/nginx/ztpbootstrap_error.log;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Web UI - proxy to Flask app (in same pod)
    # With host networking, use 127.0.0.1 directly
    location /ui/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Web UI API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ =404;
        
        # Set proper MIME type for Python scripts (but not for scripts served as their filename)
        location ~* \.py$ {
            # Don't set headers for scripts that have specific location blocks (they're handled above)
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Disposition "attachment; filename=bootstrap.py";
        }
        
        # Cache control for bootstrap script
        location = /bootstrap.py {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Disposition "attachment; filename=bootstrap.py";
        }
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ztpboot.example.com 10.0.0.10 2001:db8::10;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Default server block to catch any other requests (e.g., from QEMU port forwarding)
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    listen 80 default_server;
    listen [::]:80 default_server;
